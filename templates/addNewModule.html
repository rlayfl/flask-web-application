{% extends "template.html" %}

{% block content %}

<section id="contact" class="contact">
  <div class="container">

    <div class="section-title">
      <h2>Modules</h2>
      <p>Add New Module</p>
    </div>

    <form id="addNewModuleForm" class="php-email-form mt-4">
      <div class="row">
        <div class="col-md-6 form-group mb-3">
          <input id="code" name="code" type="text" class="form-control" placeholder="Code" value="REMOVE THIS" required>
        </div>
        <div class="col-md-6 form-group mt-3 mt-md-0">
          <input id="name" name="name" type="text" class="form-control" placeholder="Name" value="REMOVE THIS" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <textarea id="description" name="description" class="form-control" rows="5" placeholder="Description"
          required>REMOVE THIS</textarea>
      </div>
      <div class="row">
        <div class="col-md-6 form-group">
          <input id="starDate" name="startDate" type="date" class="form-control" placeholder="Start Date"
            value="REMOVE THIS" required>
        </div>
        <div class="col-md-6 form-group mt-3 mt-md-0">
          <input id="endDate" name="endDate" type="date" class="form-control" placeholder="End Date" value="REMOVE THIS"
            required>
        </div>
      </div>
      <div class="mb-5">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your message has been sent. Thank you!</div>
      </div>
      <div><button type="submit">Add New Module</button></div>
    </form>

  </div>
</section>

{% endblock %}
